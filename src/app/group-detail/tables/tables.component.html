<!-- src/app/components/driver-selection/driver-selection.component.html -->
<div class="container mx-auto p-4">
  <div class="my-4">
    <label for="tip-selection">Tip Selection:</label>
    <select id="tip-selection" class="border p-2 rounded">
      <option value="race">Race</option>
      <option value="qualifying">Qualifying</option>
      <option value="fastest-lap">Fastest Lap</option>
    </select>
  </div>

  <table class="w-full max-w-4xl bg-white shadow-md my-5 border-collapse">
    <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-3 text-left border-b border-gray-300">Rank</th>
      <th class="px-4 py-3 text-left border-b border-gray-300">Driver</th>
    </tr>
    </thead>
    <tbody>
      @for (let i = 0; i < 20; i++) {
        <tr>
          <td class="px-4 py-3 border-b border-gray-300">{{ i + 1 }}</td>
          <td class="px-4 py-3 border-b border-gray-300">
            <select class="border p-2 rounded w-full" [(ngModel)]="selectedDrivers[i]?.name" (ngModelChange)="onSelectDriver(i, $event)">
              <option *ngFor="let driver of drivers" [value]="driver.name" [disabled]="isDriverSelected(driver)">{{ driver.name }}</option>
            </select>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
